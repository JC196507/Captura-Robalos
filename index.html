<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturas de Robalos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>Captura de Robalos - JC_2025_v1</header>
    <div class="container">
        <h2>Registo de captura</h2>
        <div class="message success" id="messageSuccess">Registo gravado com sucesso!</div>
        <div class="message error" id="messageError">Preencha todos os campos corretamente!</div>

        <input type="date" id="dataCaptura" placeholder="Data da Captura">
        <input type="number" id="peso" placeholder="Peso (g)" step="1" min="1">
        <input type="number" id="tamanho" placeholder="Tamanho (cm)" step="1" min="1">
        <select id="local">
            <option value="">Seleccione ou digite um local</option>
        </select>
        <input type="text" id="novoLocal" placeholder="Novo Local(opcional)">
        <select id="tipoAmostra">
            <option value="">Selecione o tipo de amostra</option>
            <option value="Borracha">Borracha</option>
            <option value="Rigida">Rigida</option>
            <option value="Vinil">Vinil</option>
            <option value="Zagaia">Zagaia</option>
        </select>

        <button onclick="gravarCaptura()"><i class="fa fa-save"></i> Gravar</button>

        <h3>Consultar capturas</h3>
        <select id="anoConsulta"></select>
        <div class="actions">
            <div class="actions">
                <button onclick="consultarCapturas()"><i class="fa fa-search"></i> Consultar</button>
                <button onclick="consultarResumoPorLocal()"><i class="fa fa-chart-bar"></i> Resumo por Local-Ano</button>
                <button onclick="imprimirCapturas()"><i class="fa fa-print"></i> Imprimir-Ano</button>
                <button onclick="abrirResumoGeral()"><i class="fa-solid fa-medal">â€Œ</i>Analise Geral Capturas-Anos</button>
            </div>
            <label for="filtroPesoMinimo">Filtrar por peso minimo:</label>
            <input type="number" id="filtroPesoMinimo" placeholder="Peso minimo (g)" min="0">
        </div>

        <div class="table-container">
            <table id="tabelaCapturas">
                <thead>
                    <tr>
						<th style="width: 40px;">Data</th>
						<th style="width: 40px;">Peso</th>
						<th style="width: 40px;">Tamanho</th>
						<th style="width: 40px;">Local</th>
						<th style="width: 40px;">Tipo Amostra</th>
						<th style="width: 40px;">Remover</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <h3 id="totaisAno"></h3>
        <div class="table-container">
            <div id="resumoLocais"></div>
        </div>
        <select id="tipoDado" onchange="consultarResumoPorLocal()">
            <option value="capturas">Total Capturas</option>
            <option value="peso">Peso Total (g)</option>
        </select>
        <input type="color" id="corBarra" value="#4682B4" onchange="consultarResumoPorLocal()">

        <div class="chart-container">
            <canvas id="graficoResumoPorLocal"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="utils.js"></script>
    <script src="charts.js"></script>
    <script src="print.js"></script>
    <script src="script.js"></script>
</body>
</html>
